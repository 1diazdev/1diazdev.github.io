{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
  <h4 class="page__share-title">
    {{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}
  </h4>
  {% endif %}
  <a
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}"
    class="btn btn--linkedin"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn"
    ><i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a
  >

  <a
    href="https://twitter.com/intent/tweet?text={{ base_path }}{{ page.url }}"
    class="btn btn--twitter"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter"
    ><i class="fab fa-twitter" aria-hidden="true"></i><span> Twitter</span></a
  >

  <a
    href="https://www.medium.com/sharer/sharer.php?u={{ base_path }}{{ page.url }}"
    class="btn btn--medium"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} medium"
    ><i class="fab fa-medium" aria-hidden="true"></i><span> Medium</span></a
  >
</section>
